---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "AMS" } } });
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/M\athJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
